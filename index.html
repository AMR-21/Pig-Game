<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Pig game" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="player" id="player-0">
        <h2 class="player-name" id="name-0">Player 1</h2>
        <p class="score" id="score-0">0</p>
        <div class="current-score-container">
          <p class="current-score-title">Current</p>
          <p class="current-score" id="current-score-0">0</p>
        </div>
      </div>

      <div class="player" id="player-1">
        <h2 class="player-name" id="name-1">Player 2</h2>
        <p class="score" id="score-1">0</p>
        <div class="current-score-container">
          <p class="current-score-title">Current</p>
          <p class="current-score" id="current-score-1">0</p>
        </div>
      </div>

      <button class="btn hover btn-new-game">🔄️ New game</button>
      <img src="" alt="Dice image" class="dice" />
      <button class="btn hover btn-roll">🎲 Roll dice</button>
      <button class="btn hover btn-hold">📥 Hold</button>
    </main>
  </body>
</html>
